<section class="news-box top-margin">
  <div class="container">
    <h2><span>What we sell</span></h2>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12" *ngFor="let cabinet of cabinetList; let i = index">
        <div class="newsBox">
          <div class="thumbnail">

            <figure><a [routerLink]="['/cabinet/detail',cabinet.id]"><img src="{{serverUrl+cabinet.pic}}" alt="{{ serverUrl+cabinet.pic}}" style="max-width: 350px"></a></figure>
            <div class="caption maxheight2">
              <div class="box_inner">
                <div class="class box">
                  <p class="title"><strong>{{cabinet.cab_name}}</strong></p>
                  <p>{{cabinet.cab_desc}}</p>
                </div>
                <div>
                  <p>{{cabinet.price|currency}}</p>
                  <button (click)="addToCart()">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
